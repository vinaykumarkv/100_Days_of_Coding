{% include "header.html" %}
   <!-- Page Header -->
    <header class="masthead overlay" style="background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),url('/static/assets/img/home-bg.jpg'); ">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="site-heading" >
                        <h1 >Vinay's Blog</h1>
                        <span class="subheading" >My first blog site</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Main Content -->

    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <!-- Post preview -->
                {%for post in posts:%}
                <div class="post-preview">
                    <a href="{{ url_for('post_id', id=post['id']) }}">
                        <h2 class="post-title">{{post['title']}}</h2>
                        <h3 class="post-subtitle">{{post['subtitle']}}</h3>
                    </a>
                    <p class="post-meta">
                        Posted by
                        <a href="{{ url_for('post_id', id=post['id']) }}">{{post['author']}}</a>
                        {{post['date']}}
                    </p>
                </div>
                <!-- Divider -->
                <hr class="my-4" />
                <!-- Post preview -->
                {% endfor %}
                <!-- Pager -->
                <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a></div>
            </div>
        </div>
    </div>
    <!-- Footer -->
{% include "footer.html" %}
