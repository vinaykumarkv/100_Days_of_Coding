{% extends 'base.html' %}
{% block title %}Restaurants{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <h1>All Cafes</h1>

	  <table class="table table-dark table-striped table-hover">
    {% for row in cafes %}

        <tr>
            {% for i in range(row|length) %}
                {% if i == 1 %}
                    <td>
                        <a href="{{ row[i] }}">Location</a>
                    </td>
                {% else %}
                    <td>{{ row[i] }}</td>
                {% endif %}

            {% endfor %}
        </tr>
    {% endfor %}
</table>
    <a class="btn btn-warning btn-lg" href="{{ url_for('add_cafe') }}" role="button">Add Cafe</a>
      <p><a href="{{ url_for('home') }}">Return to index page</a></p>


    </div>
  </div>
</div>

{% endblock %}
