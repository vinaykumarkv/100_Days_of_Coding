<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Rating</title>
</head>
<body>
    <h1>Update Rating for {{ book.title }}</h1>
    <form action="{{ url_for('update', id=book.id) }}" method="post">
        <label for="rating">Rating:</label>
        <input type="number" step="0.1" id="rating" name="rating" value="{{ book.rating }}"><br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
