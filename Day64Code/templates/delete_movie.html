{% extends 'base.html' %}

{% block title %}Add Movie{% endblock %}

{% block content %}
<h1>Delete Movie</h1>
<p>Are you sure you want to delete "{{ movie.title }}"?</p>
<form action="{{ url_for('delete_movie', movie_id=movie.id) }}" method="post">
    <button type="submit" class="delete-button button">Delete</button>
    <a href="{{ url_for('home')}}" class="button">Cancel</a>
</form>
{% endblock %}
