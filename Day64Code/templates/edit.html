{% extends 'base.html' %}

{% block title %}Edit Movies{% endblock %}

{% block content %}
<div class="content">
  <h1 class="heading">Movie Title</h1>
    <p class="description">Edit Movie Rating</p>

  <div class="card" >
    <div class="front" style="background-image: url('{{movie.img_url}}');">
        <p class="large">{{movie.ranking}}</p>
    </div>
    <div class="back">
      <div>
    <div class="title">{{movie.title}} <span class="release_date">{{movie.year}}</span></div>
        <div class="rating">
            <label>{{movie.rating}}</label>
          <i class="fas fa-star star"></i>
        </div>
          <p class="review">{{movie.review}}</p>
        <p class="overview">
            {{movie.description}}
        </p>
      </div>
    </div>
  </div>


  <form action="{{ url_for('edit_movie', movie_id=movie.id) }}" method="post">
    <input type="number" name="rating" value="{{ movie.rating }}">
    <input type="number" name="ranking" value="{{ movie.ranking }}">
    <button type="submit" class="button">Save Changes</button>
</form>
  </div>
{% endblock %}
